<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Color Picker</title>
</head>

<body>

    <div class="d-flex justify-content-center">
        <h2 id="intro">Color Picker App</h2>
        <input type="text" id="hexaNumber">
        <br>
        <br>
        <input type="color" id="color">
    </div>

    <script>
        document.getElementById("color").addEventListener('input', function() {
            // code to get the color code...
            document.getElementById("hexaNumber").value = document.getElementById("color").value;
            document.getElementById("intro").style.color = document.getElementById("color").value;
        })
    </script>

</body>

</html>
