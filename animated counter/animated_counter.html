<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="mt-5 container-sm">
        <div class="row">
            <!-- card 1 -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Projects</h5>
                        <p id="project_count" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- card 2 -->
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Happy Clients</h5>
                        <p id="client_count" class="card-text"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        //project counter...
        var count_one = 0;

        var project_count_timing = setInterval(project, 10); //10 sec

        function project() {
            count_one++;
            document.getElementById("project_count").innerHTML = count_one;
            if (count_one == 100) {
                clearInterval(project_count_timing);
            }
        }

        //client counter...
        var count_two = 0;

        var client_count_timing = setInterval(clinet, 10);

        function clinet() {
            count_two++;
            document.getElementById("client_count").innerHTML = count_two;
            if (count_two == 200) {
                clearInterval(client_count_timing);
            }
        }
    </script>
</body>

</html>
