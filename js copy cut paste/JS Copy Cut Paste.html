<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS Copy Cut Paste</title>
</head>

<body>
    
    <br>
    <br>

    <div class="container">
        <h5 class="text-center mb-5">JS COPY CUT PASTE</h5>
        <!-- HTML to copy something -->
        <div class="row">
            <div class="col-3">
                <input class="form-control form-control-sm" type="text" id="copy" value="Mridul Kar">
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-primary" id="copybtn">Copy</button>
            </div>

        <br>

        <!-- HTML to cut something -->
            <div class="col-3">
                <input class="form-control form-control-sm" type="text" id="cut" value="Mridul Kar">
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-warning" id="cutbtn">Cut</button>
            </div>

        <br>

        <!-- HTML to cut something -->
            <div class="col-3">
                <input class="form-control form-control-sm" type="text" id="paste" value="">
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-success" id="pastebtn">Paste</button>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        // JS Code to copy something...
        // navigator.clipboard.writeText()-> an api used to copy text...
        // value-> to keep the value of input element...
        document.getElementById("copybtn").addEventListener('click', function () {
            navigator.clipboard.writeText(document.getElementById("copy").value)
            alert("copied");
        })

        // JS Code to cut something...
        document.getElementById("cutbtn").addEventListener('click', function () {
            navigator.clipboard.writeText(document.getElementById("cut").value)
            document.getElementById("cut").value = ""
        })

        // JS Code to paste something...
        // navigator.clipboard.readText()-> an api used to paste text...
        document.getElementById("pastebtn").addEventListener('click', function () {
            document.getElementById("paste").value = '';
            navigator.clipboard.readText().then(function (text) {
                document.getElementById("paste").value = text;
            })
        })

    </script>
</body>

</html>
